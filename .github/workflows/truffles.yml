name: Trufflehog 🐗

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Find secrets
      uses: trufflesecurity/trufflehog@v3.36.0
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified
